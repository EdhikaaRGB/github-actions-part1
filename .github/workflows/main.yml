# This is a multi step GitHub Actions
# We can run multiple lines in a single Step.
# but more logical is to run multiple steps instead of multi-line code
# Here we are also running in differen OS (Linux and Ubuntu)

name: Multi Step and Multi OS GitHub Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [test-3]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
          
  # This job in this workflow is named build-on-ubnutu
  build-on-ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Step 1 - Log the pre-build disc space
        run: ls
        
      - name: step 2 - Checkout the main GitHub branch
        uses: actions/checkout@v2 
        
      - name: Step 3 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8

      - name: Step 4 - Build your your Jakarta web app with Maven
        run: echo mvn -B package --file pom.xml
          
      - name: Step 5 - List Ubuntu Environment Variables
        run: env
  # The  job in this workflow is named build-on-windows
  build-on-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Step 1 - Log the pre-build disc space
        run: ls
        
      - name: step 2 - Checkout the main GitHub branch
        uses: actions/checkout@v2 
        
      - name: Step 3 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8

      - name: Step 4 - Build your your Jakarta web app with Maven
        run: echo mvn -B package --file pom.xml
        
      - name: Step 5 - Check Windows Execution Policy
        run: |
          echo Here is the Windows ExecutionPolicy:
          Get-ExecutionPolicy
          
      - name: Step 6 - List Windows Environment Variables
        run: env
