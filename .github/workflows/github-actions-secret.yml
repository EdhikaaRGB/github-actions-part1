# This is a basic workflow to help you get started with GitHub Actions

name: GitHub Actions Secret Example

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The first job in this workflow is named build-on-windows
  build-on-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Step 1 - Log the pre-build disc space
        env: 
          SUPER_SECRET: ${{ secrets.SECRET_TOKEN }}
        run: |
          echo $env:SUPER_SECRET
          echo ${{ secrets.SECRET_TOKEN }}
          echo secrets.SECRET_TOKEN
       
